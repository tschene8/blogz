{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method="POST" id="blog">
        <label>
        Title for your new blog:
        <br>
        <input type="text" name="title">
        </label>
    <br>
    Your new blog:
    <br>
    <textarea rows="4" cols="30" name="body" form="blog">
    </textarea>
    <br>
    <input type="submit" value='Add entry' />
    </form>

{% endblock %}
